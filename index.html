<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Sitio de Compra Online</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row h-100 mx-auto mt-3">
        <div class="col-md-6 d-flex flex-column align-items-center" id="categories">
          <h1 class="w-100 rounded p-3 text-center text-dark bg-white">Categorías</h1>
          <button type="button" class="w-100 mb-2 btn btn-success" data-toggle="modal" data-target="#category-modal">Añadir categoría</button>
          <div class="modal fade" id="category-modal" tabindex="-1" aria-labelledby="category-modal-label" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="category-modal-label">Añadir nueva categoría</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <form id="category-form">
                  <div class="modal-body">
                    <div class="form-group">
                      <label for="category-name" class="col-form-label">Nombre de la categoría:</label>
                      <input type="text" required class="form-control" id="category-name" />
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="category bg-secondary w-100 p-3" id="category-container"></div>
        </div>
        <div class="col-md-6 d-flex flex-column align-items-center" id="cesta">
          <h1 class="w-100 rounded p-3 text-center text-dark bg-white">Cesta de la compra</h1>
          <div class="bg-info w-100 d-flex flex-column justify-content-end align-items-end px-3 pb-3">
            <div id="shopping-cart-container" class="p-3"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="js/data.js"></script>
  <script src="js/categories.js"></script>
  <script src="js/products.js"></script>
  <script src="js/shopCart.js"></script>
</html>
